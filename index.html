<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Logo e titolo -->
    <header>
      <img id="logo" src="img/logo.png" alt="logo">
      <span id="toboolist" class="inline-block">Toboolist</span>
    </header>


    <div class="container">
      <main>

        <!-- Bottoni di ricerca -->

        <nav class="left-padding">
          <input class="blue-button margin-for-buttons" type="submit" name="add" value="Add Task">
          <input class="white-button margin-for-buttons" type="submit" name="section" value="Add section">
        </nav>
        <hr>

           <!-- Sezione con promemoria e lista -->

        <div class="left-padding">
          <section>
            <div>
              <span class="flag">&#9660;</span>
              <h3 class="inline-block">New Task</h3>
            </div>
            <div>
              <span class="check">&check;</span>
              <span>Quarterly Newsletter</span>
              <input class="blue-button margin2-for-buttons" type="submit" name="editorial" value="Editorial">
            </div>
          </section>

             <!-- Sezione con promemoria e lista -->

          <section>
            <div>
              <span class="flag">&#9660;</span>
              <h3 class="inline-block">Today</h3>
            </div>

            <div class="margin-for-layout">
              <span class="check">&check;</span>
              <span>Recruiting blog post</span>
              <input class="blue-button margin2-for-buttons" type="submit" name="editorial" value="Editorial">
            </div>

            <div class="margin-for-layout">
              <span class="check">&check;</span>
              <span>Mobile app luaunch</span>
              <input class="violet-button margin2-for-buttons" type="submit" name="q1goals" value="Q1 Goals">
            </div>

            <div class="margin-for-layout">
              <span class="cross">&otimes;</span>
              <span>Interview John H.</span>
              <input class="green-button margin2-for-buttons" type="submit" name="recruiting" value="Recruiting">
            </div>

            <div>
              <span class="check">&check;</span>
              <span>Summit update to mobile storefronts</span>
              <input class="orange-button margin2-for-buttons" type="submit" name="mobile" value="Mobile">
            </div>
          </section>

               <!-- Sezione con promemoria e lista -->

          <section>
            <div>
              <span class="flag">&#9660;</span>
              <h3 class="inline-block">Upcoming</h3>
            </div>

            <div class="margin-for-layout">
              <span class="cross">&otimes;</span>
              <span>Schedule meeting with Alex</span>
            </div>

            <div class="margin-for-layout">
              <span class="check">&check;</span>
              <span>Homepage refresh</span>
              <input class="pink-button margin2-for-buttons" type="submit" name="website" value="Website">
            </div>

            <div class="margin-for-layout">
              <span class="check">&check;</span>
              <span>Onboard new Sales team members</span>
              <input class="lightgreen-button margin2-for-buttons" type="submit" name="sales" value="Sales">
            </div>

            <div class="margin-for-layout">
              <span class="check">&check;</span>
              <span>Review editorial calendar</span>
              <input class="blue-button margin2-for-buttons" type="submit" name="editorial" value="Editorial">
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
